<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Wanderlust</title>
  </head>
  <body>
    <div class="container">
      <section class="input-container">
        <div class="logo-wrapper"><h1 class="logo">WANDERLUST</h1></div>
        <form action="" class="form" id="form">
          <label for="city"></label>
          <input
            type="text"
            class="city"
            id="city"
            placeholder="Enter Your Destination"
          />
          <label for="date"></label>
          <input type="date" id="date" placeholder="Enter Date" />
          <button type="submit" class="submit" id="submit">Let's Go!</button>
        </form>
      </section>
      <section class="results" id="results">
        <div class="trip-info" id="trip-info">
          <div class="destination" id="destination">
            <h2>Your Upcoming Trip Is 54 Days Away!</h2>
            <img
              src="https://pixabay.com/get/g52291cdb71ac8e9c71d9b41f1b3fbf4d6d07cee5c5aa0baae5d04bbf098884e1fc0f90dec759bb48ad3a33df0c728efdc981b3bcaea181403a764f3ad2097993_640.jpg"
              alt="image of Walla Walla"
            />
            <ul>
              <li>Destination: Walla Walla</li>
              <li>Trip Date: 2022-01-02</li>
            </ul>
          </div>
          <div class="weather" id="weather">
            <h3>Current Weather in Walla Walla:</h3>
            <ul class="weather-data" id="weather-data">
              <li>94.7 Â° F</li>
              <li>Scattered clouds</li>
              <li>
                <img
                  src="https://www.weatherbit.io/static/img/icons/c02d.png"
                  alt="weather-icon"
                />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
